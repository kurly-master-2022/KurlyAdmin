spring:
  datasource:
    username: ${PUT_DB_USERNAME_HERE}
    password: ${PUT_DB_PASSWORD_HERE}
    url: ${PUT_DB_URL_HERE}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

custom-variable:
  amazon:
    cloudwatch:
      namespace: "Custom Metric Demo"
  make-initial-data: false
  metric-workflow:
    url: ${PUT_METRIC_WORKFLOW_URL_HERE}
  github:
    token: ${PUT_GITHUB_TOKEN_HERE}
    project-id: ${PUT_GITHUB_ORGANIZATION_PROJECT_ID_HERE}